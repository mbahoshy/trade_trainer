<!DOCTYPE HTML>

<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>HVAC Game</title>
	<link rel='stylesheet' href='styles/main.css'	/>
	
	<!-- load scripts -->

	<script src="scripts/jquery.js"></script>
	<script src="scripts/kinetic.js"></script>
	<script src="scripts/underscore.js"></script>
	<script src='scripts/objects.js'></script>

	<script src='scripts/wires.js'></script>
	<script src='json/variables.js'></script>

	<script>

		$(document).ready(function(){
			HVAC.Create(700, 300);
			HVAC.Contact('c1', 10, 10);
			HVAC.Contact('c2', 10, 100);
			//HVAC.Contact('c3', 100, 100);
			//HVAC.Contact('c4', 100, 200);

			HVAC.SPSTSwitch('sc1', 'sc2', 120, 80, 'noswitch');
			HVAC.LightBulb(290, 20);
			HVAC.DrawWire('w1', 'blue', 8, [10, 10, 10, 100]);
			HVAC.DrawWire('w2', 'blue', 8, [10, 100, 150, 100]);


		});

	</script>

		<div id='header_wrapper'>

			</div>
			<a href='#' id='signup_button'>Sign Up!</a>
		</div>
	</div>
